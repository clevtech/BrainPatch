<!DOCTYPE html>
<html>
<title>Brain Patch</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
</style>
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        namespace = '/test';
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
        socket.on('my_response', function(msg) {
            $('#value').html($('<div/>').text(msg.data).html() + '%');
        });
    });
</script>
<body class="w3-theme-d5">

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      <div class="w3-round">
        <div class="w3-container">
         <p class="w3-center"><img src="http://www.brainpatch.ai/img/logo.png" style="width:120%" alt="Avatar"></p>
        </div>
      </div>
      <br>

      <!-- Accordion -->
      <div class="w3-card w3-round">
        <div class="w3-black">
          <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-d2 w3-left-align"><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> Web page</button>
          <div id="Demo1" class="w3-hide w3-container">
            <p>brainpatch.ai</p>
          </div>
          <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-d2 w3-left-align"><i class="fa fa-envelope-o fa-fw w3-margin-right"></i> E-mail</button>
          <div id="Demo2" class="w3-hide w3-container">
            <p>info@brainpatch.ai</p>
          </div>
        </div>
      </div>
      <br>

      <!-- Alert Box -->
      <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-d3 w3-display-topright">
          <i class="fa fa-remove"></i>
        </span>
        <p><strong>To stop</strong></p>
        <p>To stop press "X"</p>
      </div>

    <!-- End Left Column -->
    </div>

    <!-- Middle Column -->
    <div class="w3-col m7">
      <div class="w3-container w3-card w3-black w3-round w3-margin"><br>
        <img src="http://www.brainpatch.ai/img/st_2.png" alt="Avatar" class="w3-left w3-margin-right" style="width:60px">
        <span class="w3-right w3-opacity">123 secs</span>
        <h4>BraniacDog</h4><br>
        <hr class="w3-clear">
        <h3>Concentrate!</h3>
          <center><h1 id="value"></h1></center>
      </div>

    <!-- End Middle Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-col m2">

      <br>
      <div class="w3-card w3-round w3-black w3-padding-32 w3-center">
        <p><img src="https://media1.tenor.com/images/540756001c2405111acb87742f3cd18a/tenor.gif" style="width:100%"></p>
      </div>

    <!-- End Right Column -->
    </div>

  <!-- End Grid -->
  </div>

<!-- End Page Container -->
</div>


<script>
// Accordion
function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-theme-d1";
    } else {
        x.className = x.className.replace("w3-show", "");
        x.previousElementSibling.className =
        x.previousElementSibling.className.replace(" w3-theme-d1", "");
    }
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
